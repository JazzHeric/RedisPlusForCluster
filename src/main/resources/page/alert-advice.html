<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../plugin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../style/style.css"/>
    <link rel="stylesheet" type="text/css" href="../style/alert-advice.css"/>
</head>
<body>
<div id="advice-box">
    <form class="layui-form layui-form-pane">
        <div class="padding-top-div">
            <label class="layui-form-label">邮箱地址</label>
            <div class="layui-input-block">
                <input type="text" id="mailAddr" autocomplete="off" lay-verify="required|email"
                       placeholder="请输您的邮箱地址" class="layui-input">
            </div>
        </div>
        <div class="layui-form-div layui-form-text">
            <label class="layui-form-label">邮件内容</label>
            <div class="layui-input-block">
                <textarea id="mailText" placeholder="请在此处输入您的建议或者意见内容..."
                          class="layui-textarea" lay-verify="required"></textarea>
            </div>
        </div>
        <div class="layui-form-div" style="text-align: center">
            <button id="sendMail" class="layui-btn set-color" lay-submit="" lay-filter="sendMail">发送邮件</button>
        </div>
        <div class="layui-form-div layui-card" style="background: #f2f2f2;">
            <div class="layui-card-header">邮箱反馈注意事项：</div>
            <div class="layui-card-body">
                <li>1.邮箱地址是作者能联系你的方式，请认真填写！</li>
                <li>2.使用过程中发现BUG或者缺陷请在此反馈！</li>
                <li>3.使用过程中有好的建议请在此提出，作者会联系你确认需求！</li>
                <li>4.使用过程中有体验不佳的意见也可在此通道反馈！</li>
                <li>5.请不要使用此通道发送与该软件无关的信息，谢谢合作！</li>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../plugin/layui/layui.js"></script>
<script type="text/javascript" src="../script/alert-advice.js"></script>
<script type="text/javascript" src="../script/nocopy.js"></script>
</body>
</html>
