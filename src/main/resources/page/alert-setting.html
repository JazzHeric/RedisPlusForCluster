<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../plugin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../style/style.css"/>
    <link rel="stylesheet" type="text/css" href="../style/alert-setting.css"/>
</head>
<body>
<form class="layui-form">
    </br>
    <div class="layui-form-item" style="height: 38px">
        <label class="layui-form-label">主题颜色:</label>
        <div class="layui-input-inline" style="width: 250px;">
            <input id="color-inp" type="text" class="layui-input" readonly/>
        </div>
        <div class="layui-inline" style="left: -11px;">
            <div id="color-box"></div>
        </div>
        <div class="layui-inline" style="left: -11px;">
            <div id="color-btn" class="layui-btn-reset">恢复默认</div>
        </div>
    </div>
    </br>
    <div class="layui-form-item">
        <label class="layui-form-label">连接主题:</label>
        <div class="layui-input-inline" style="width: 392px;">
            <select id="connect-theme" lay-filter="connect-theme" lay-verify="required">
                <option value="0">默认主题</option>
                <option value="1">高效主题</option>
            </select>
        </div>
    </div>
    </br>
    <div class="layui-form-item">
        <label class="layui-form-label">任务图标:</label>
        <div class="layui-input-inline" style="width: 392px;">
            <input type="text" class="layui-input" value="暂未开发..." disabled/>
        </div>
    </div>
</form>
<script type="text/javascript" src="../plugin/layui/layui.js"></script>
<script type="text/javascript" src="../script/nocopy.js"></script>
<script type="text/javascript" src="../script/alert-setting.js"></script>
</body>
</html>
