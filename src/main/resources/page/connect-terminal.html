<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../style/connect-terminal.css"/>
</head>
<body>
<div id="panel-shell">
    <div class="output-root output-view">
        <p>welcome to redisplus terminal mode</p>
    </div>
    <div class="shell-view">
        <span class="prompt" id="initAddr"></span>
        &nbsp;
        <span class="input">
            <span class="left"></span>
            <span class="cursor blink">&nbsp;</span>
            <span class="right"></span>
        </span>
    </div>
</div>
<script type="text/javascript" src="../plugin/other/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../plugin/other/underscore-1.8.2.min.js"></script>
<script type="text/javascript" src="../script/connect-terminal.js"></script>
</body>
</html>
