<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../plugin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../style/style.css"/>
    <link rel="stylesheet" type="text/css" href="../style/info-singles.css"/>
</head>
<body>
<div class="root">
    <div class="topbar">
        <div class="topbar-menu">
            <a href="javascript:toPage(0,1)" class="topbar-menu-item">
                <img src="../image/menu01.png"/><span>连接</span>
            </a>
            <a href="javascript:toPage(1,2)" class="topbar-menu-item">
                <img src="../image/menu02.png"/><span>数据</span>
            </a>
            <a href="javascript:toPage(1,3)" class="topbar-menu-item curr">
                <img src="../image/menu03.png"/><span>信息</span>
            </a>
            <a href="javascript:toPage(1,4)" class="topbar-menu-item">
                <img src="../image/menu04.png"/><span>配置</span>
            </a>
            <a href="javascript:toPage(1,5)" class="topbar-menu-item">
                <img src="../image/menu05.png"/><span>监控</span>
            </a>
        </div>
        <div class="topbar-logo"><img src="../image/app01.png"/></div>
    </div>
    <div class="handle">
        <div class="handle-root">
            <div class="handle-left">
                <div class="handle-left-main">
                    <table class="layui-table">
                        <colgroup>
                            <col>
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                        <tr style="height: 42px">
                            <th>ID</th>
                            <th>主机</th>
                            <th>连接时长</th>
                            <th>连接数据库</th>
                        </tr>
                        </thead>
                        <tbody id="tbody01"></tbody>
                    </table>
                </div>
                <div class="handle-left-full">
                    <table class="layui-table" lay-skin="nob" lay-size="sm">
                        <colgroup>
                            <col>
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>日志时间</th>
                            <th>操作耗时</th>
                            <th>操作命令</th>
                        </tr>
                        </thead>
                        <tbody id="tbody02"></tbody>
                    </table>
                </div>
            </div>
            <div class="handle-right">
                <div class="layui-collapse" lay-accordion="">
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title"><span calss="">服务端信息</span></h2>
                        <div class="layui-colla-content layui-show">
                            <div id="server"></div>
                        </div>
                    </div>
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title"><span calss="">客户端信息</span></h2>
                        <div class="layui-colla-content">
                            <div id="client"></div>
                        </div>
                    </div>
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title"><span calss="">内存的信息</span></h2>
                        <div class="layui-colla-content">
                            <div id="memory"></div>
                        </div>
                    </div>
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title"><span calss="">连接的信息</span></h2>
                        <div class="layui-colla-content">
                            <div id="stats"></div>
                        </div>
                    </div>
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title"><span calss="">处理器信息</span></h2>
                        <div class="layui-colla-content">
                            <div id="cpu"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../plugin/layui/layui.js"></script>
<script type="text/javascript" src="../script/nocopy.js"></script>
<script type="text/javascript" src="../script/script.js"></script>
<script type="text/javascript" src="../script/info-singles.js"></script>
</body>
</html>
