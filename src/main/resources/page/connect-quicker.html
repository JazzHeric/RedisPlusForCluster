<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../plugin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../style/style.css"/>
    <link rel="stylesheet" type="text/css" href="../style/connect-quicker.css"/>
</head>
<body>
<div class="root">
    <div class="topbar">
        <div class="topbar-menu">
            <a href="javascript:toPage(0,1)" class="topbar-menu-item curr">
                <img src="../image/menu01.png"/><span>连接</span>
            </a>
            <a href="javascript:toPage(1,2)" class="topbar-menu-item">
                <img src="../image/menu02.png"/><span>数据</span>
            </a>
            <a href="javascript:toPage(1,3)" class="topbar-menu-item">
                <img src="../image/menu03.png"/><span>信息</span>
            </a>
            <a href="javascript:toPage(1,4)" class="topbar-menu-item">
                <img src="../image/menu04.png"/><span>配置</span>
            </a>
            <a href="javascript:toPage(1,5)" class="topbar-menu-item">
                <img src="../image/menu05.png"/><span>监控</span>
            </a>
        </div>
        <div class="topbar-logo"><img src="../image/app01.png"/></div>
    </div>
    <div class="handle" id="tableDiv">
        <table id="dataList" lay-filter="dataList"></table>
    </div>
</div>

<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm set-color" lay-event="addConnectData">
            <i class="layui-icon">&#xe654;</i>添加
        </button>
        <button class="layui-btn layui-btn-sm set-color" lay-event="expConnectData">
            <i class="layui-icon">&#xe601;</i>备份
        </button>
        <button class="layui-btn layui-btn-sm set-color" lay-event="impConnectData">
            <i class="layui-icon">&#xe681;</i>还原
        </button>
        <button class="layui-btn layui-btn-sm set-color" lay-event="getConnectData">
            <i class="layui-icon">&#xe666;</i>刷新
        </button>
    </div>
</script>

<div id="layui-menu">
    <ul>
        <li onclick="fitConnectData()">
            <i class="layui-icon">&#xe857;</i><cite>&nbsp;&nbsp;打开连接</cite>
        </li>
        <li onclick="valConnectData()">
            <i class="layui-icon">&#xe679;</i><cite>&nbsp;&nbsp;测试连接</cite>
        </li>
        <li onclick="updConnectData()">
            <i class="layui-icon">&#xe642;</i><cite>&nbsp;&nbsp;编辑连接</cite>
        </li>
        <li onclick="delConnectData()">
            <i class="layui-icon">&#xe640;</i><cite>&nbsp;&nbsp;移除连接</cite>
        </li>
        <li onclick="cmdConnectData()">
            <i class="layui-icon">&#xe638;</i><cite>&nbsp;&nbsp;命令模式</cite>
        </li>
        <li onclick="setConnectData()">
            <i class="layui-icon">&#xe631;</i><cite>&nbsp;&nbsp;操作连接</cite>
        </li>
    </ul>
</div>

<script type="text/javascript" src="../plugin/layui/layui.js"></script>
<script type="text/javascript" src="../script/script.js"></script>
<script type="text/javascript" src="../script/nocopy.js"></script>
<script type="text/javascript" src="../script/connect-quicker.js"></script>
</body>
</html>
