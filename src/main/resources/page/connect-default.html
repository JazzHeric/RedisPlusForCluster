<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../plugin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../style/style.css"/>
    <link rel="stylesheet" type="text/css" href="../style/connect-default.css"/>
</head>
<body>
<div class="root">
    <div class="topbar">
        <div class="topbar-menu">
            <a href="javascript:toPage(0,1)" class="topbar-menu-item curr">
                <img src="../image/menu01.png"/><span>连接</span>
            </a>
            <a href="javascript:toPage(1,2)" class="topbar-menu-item">
                <img src="../image/menu02.png"/><span>数据</span>
            </a>
            <a href="javascript:toPage(1,3)" class="topbar-menu-item">
                <img src="../image/menu03.png"/><span>信息</span>
            </a>
            <a href="javascript:toPage(1,4)" class="topbar-menu-item">
                <img src="../image/menu04.png"/><span>配置</span>
            </a>
            <a href="javascript:toPage(1,5)" class="topbar-menu-item">
                <img src="../image/menu05.png"/><span>监控</span>
            </a>
        </div>
        <div class="topbar-logo"><img src="../image/app01.png"/></div>
    </div>
    <div class="handle">
        <div class="handle-left">
            <div class="handle-left-main">
                <span class="handle-left-item" onclick="addConnectData()">
                    <i class="layui-icon">&#xe654;</i><cite>添加连接</cite>
                </span>
                <span class="handle-left-item" onclick="updConnectData()">
                    <i class="layui-icon">&#xe642;</i><cite>编辑连接</cite>
                </span>
                <span class="handle-left-item" onclick="delConnectData()">
                    <i class="layui-icon">&#xe640;</i><cite>移除连接</cite>
                </span>
                <span class="handle-left-item" onclick="setConnectData()">
                    <i class="layui-icon">&#xe631;</i><cite>操作连接</cite>
                </span>
                <span class="handle-left-item" onclick="expConnectData()">
                    <i class="layui-icon">&#xe601;</i><cite>备份连接</cite>
                </span>
                <span class="handle-left-item" onclick="impConnectData()">
                    <i class="layui-icon">&#xe681;</i><cite>还原连接</cite>
                </span>
            </div>
            <div class="handle-left-full">
            </div>
        </div>
        <div class="handle-right" id="tableDiv">
            <table id="dataList" lay-filter="dataList"></table>
        </div>
    </div>
</div>


<div id="layui-menu">
    <ul>
        <li onclick="valConnectData()">
            <i class="layui-icon">&#xe679;</i><cite>&nbsp;&nbsp;测试连接</cite>
        </li>
        <li onclick="updConnectData()">
            <i class="layui-icon">&#xe642;</i><cite>&nbsp;&nbsp;编辑连接</cite>
        </li>
        <li onclick="delConnectData()">
            <i class="layui-icon">&#xe640;</i><cite>&nbsp;&nbsp;移除连接</cite>
        </li>
        <li onclick="setConnectData()">
            <i class="layui-icon">&#xe631;</i><cite>&nbsp;&nbsp;操作连接</cite>
        </li>
        <li onclick="cmdConnectData()">
            <i class="layui-icon">&#xe638;</i><cite>&nbsp;&nbsp;命令模式</cite>
        </li>
        <li onclick="getConnectData()">
            <i class="layui-icon">&#xe666;</i><cite>&nbsp;&nbsp;刷新连接</cite>
        </li>
    </ul>
</div>


<script type="text/javascript" src="../plugin/layui/layui.js"></script>
<script type="text/javascript" src="../script/script.js"></script>
<script type="text/javascript" src="../script/nocopy.js"></script>
<script type="text/javascript" src="../script/connect-default.js"></script>
</body>
</html>
